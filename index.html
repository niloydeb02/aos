<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tag-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugin</title>
    <!-- plugin css -->
     <link rel="stylesheet" type="text/css" href="vendor/wow-master/css/animate.css">
     <link rel="stylesheet" type="text/css" href="vendor/aos-master/css/aos.css">
     <link rel="stylesheet" type="text/css" href="vendor/slick-master/slick/slick.css">
      <link rel="stylesheet" type="text/css" href="vendor/slick-master/slick/slick-theme.css">
    
    <!--css links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
    
<!-- first counter plugin -->

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="wrapper  text-center">
                <h1 class="counter">1250</h1>
                <h3>Completed project</h3>
            </div>
        </div>


         <div class="col-lg-4">
            <div class="wrapper text-center">
                <h1 class="counter">1300</h1>
                <h3>Projects</h3>
            </div>
        </div>


         <div class="col-lg-4">
            <div class="wrapper text-center">
                <h1 class="counter">1000</h1>
                <h3>Happy Clients</h3>
            </div>
        </div>
    </div>
</div>

<!-- 2nd counter plugin -->

<div class="container text-center mt-3">
    <div class="wrap">
        <div id="countdown">
           
        </div>
         <button class="btn btn-success" data-type="time-remaining">Start</button>
        <button  class="btn btn-danger" data-type="time-elapsed">Stop</button>

    </div>
</div>

<!-- 3rd plugin -->
<div class="container text-center mt-3">
    <div class="incremental-counter" data-value="2023"></div>
</div>
</div>



<!-- wow js -->
 <div class="container">
     <section class="wow  box slideInDown" data-wow-duration="2s" data-wow-delay="0.1s">
         <img src="images/p1.jpg" class="img-fluid">
     </section>
    <section class="wow  box slideInDown" data-wow-duration="2s" data-wow-delay="0.2s">
        <img src="images/p2.jpg" class="img-fluid">
    </section>
    <section class="wow box slideInDown" data-wow-duration="2s" data-wow-delay="0.3s">
        <img src="images/p3.jpg" class="img-fluid">
    </section>
 </div>
 

 <!-- aos plugin -->
 <h2 class="text-center">AOS PLUGIN</h2>
 <div class="container mt-3">
     <div class="row ">
         <div class="col-lg-4 mt-3">
             <div class="aos bg-primary" data-aos="zoom-out-down"></div>
         </div>

         <div class="col-lg-4 mt-3">
             <div class="aos bg-success" data-aos="zoom-out-down"></div>
         </div>


         <div class="col-lg-4 mt-3">
             <div class="aos bg-info" data-aos="zoom-out-down"></div>
         </div>


          <div class="col-lg-4 mt-3">
             <div class="aos bg-info" data-aos="flip-left" ></div>
         </div>


          <div class="col-lg-4 mt-3">
             <div class="aos bg-info" data-aos="flip-left" ></div>
         </div>

          <div class="col-lg-4 mt-3">
             <div class="aos bg-info" data-aos="flip-left" ></div>
         </div>
     </div>
 </div>




<!--js links-->
<script src="js/jquery.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="vendor/counter-up/jquery.counterup.min.js"></script>
<script src="vendor/countdown360/jquery.countdown360.min.js"></script>
<script src="vendor/stylish-incremental-counter/jquery.incremental-counter.min.js"></script>
<script src="vendor/wow-master/js/wow.min.js"></script>
<script src="vendor/aos-master/js/aos.js"></script>
<script src="vendor/slick-master/slick/slick.min.js"></script>




<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
